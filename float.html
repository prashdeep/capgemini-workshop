<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Floats</title>
    <style>
        img{
            float: right;
        }
        div{
            border:1px solid red;
        }
        p{
            clear: both;
        }
    </style>
</head>
  
<body>

    <div>
        <img src="images/dhoni.jpg" alt="Dhoni">
        <p></p>
    </div>
    <div><p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Error ullam eos quae at explicabo. Molestiae praesentium sapiente culpa ea id.</p></div>
   
    
</body>
</html>
